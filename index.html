<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Cad</title>
    <link rel="stylesheet" href="main.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="wrapper">
            <div class="image-wrapper">
               <div class="image-overlay">
                <img src="assets/image-header-desktop.jpg" class="desktop" alt="image header">
                <img src="assets/image-header-mobile.jpg" class="mobile" alt="image header">
               </div>
            </div>
            <div class="stats-wrapper">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
                <div class="stats-details">
                    <div class="block">
                        <div class="numbers">10k+</div>
                        <div class="sub-numbers">companies</div>
                    </div>
                    <div class="block">
                        <div class="numbers">314</div>
                        <div class="sub-numbers">templates</div>
                    </div>
                    <div class="block">
                        <div class="numbers">12M+</div>
                        <div class="sub-numbers">queries</div>
                    </div> 
                </div>
            </div>
        </div>
    </main>
</body>
</html>
